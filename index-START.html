<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true"> -->
  <meta charset="UTF-8">
  <title>Sounds of the Rain Forest</title>
  <meta property="og:title" content="Sounds of the Rain Forest" />
  <meta property="og:type" content="website" /> 
  <meta property="og:image" content="/new-background.jpg" /> 
  <meta property="og:description" content="Explore the sounds of the rain forest! " /> 
  <meta property="og:url" content="https://javascript30-rainforest-sounds.herokuapp.com/" /> 
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">flute</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bird</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">monkey</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">rain</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">maracas</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">tin box</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">frog</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">timbales</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">jaguar</span>
    </div>
  </div>

  <audio data-key="65" src="new sounds/panflute.mp3"></audio>
  <audio data-key="83" src="new sounds/junglebird.mp3"></audio>
  <audio data-key="68" src="new sounds/monkey.mp3"></audio>
  <audio data-key="70" src="new sounds/rain.mp3"></audio>
  <audio data-key="71" src="new sounds/maraca.mp3"></audio>
  <audio data-key="72" src="new sounds/tinbox.mp3"></audio>
  <audio data-key="74" src="new sounds/frogs.mp3"></audio>
  <audio data-key="75" src="new sounds/timbales.mp3"></audio>
  <audio data-key="76" src="new sounds/jaguarfinal.mp3"></audio>

<script src="RainForestSounds.js"></script>

</body>
</html>
